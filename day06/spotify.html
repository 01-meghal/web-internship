<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid Layout</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css&quot;
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-slate-900 h-screen">
    <!-- Navbar -->
    <div class="bg-red-100 h-15"></div>
    <!-- Main -->
    <div class="bg-blue-100 h-[84vh] grid grid-cols-12">
      <div class="hidden xl:block xl:col-span-2 bg-slate-900">card1</div>
      <div class="col-span-12 md:col-span-10 xl:col-span-8 bg-red-300 grid gap-2 sm:grid-cols-2 md:grid-cols-3 xl:grid-cols-4 p-2">
        <div class="bg-blue-100">Card</div>
        <div class="bg-blue-100">Card</div>
        <div class="bg-blue-100">Card</div>
        <div class="bg-blue-100">Card</div>
        <div class="bg-blue-100">Card</div>
        <div class="bg-blue-100">Card</div>
        <div class="bg-blue-100">Card</div>
        <div class="bg-blue-100">Card</div>
      </div>
      <div class="hidden md:block col-span-2 bg-yellow-200">card3</div>
    </div>
    <!-- Footer -->
    <div class="bg-green-100 h-15"></div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
   </body>
</html>
